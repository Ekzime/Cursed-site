[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require FakeRedis)
    slow: Slow running tests
filterwarnings =
    ignore::DeprecationWarning
